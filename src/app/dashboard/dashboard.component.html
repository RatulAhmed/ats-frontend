<form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="week">
    <th mat-header-cell *matHeaderCellDef> Week </th>
    <td mat-cell *matCellDef="let element"> {{element.week}} </td>
  </ng-container>

  <ng-container matColumnDef="homeTeam">
    <th mat-header-cell *matHeaderCellDef> Home Team </th>
    <td mat-cell *matCellDef="let element"> {{element.homeTeam}} </td>
  </ng-container>

    <ng-container matColumnDef="homeSpread">
      <th mat-header-cell *matHeaderCellDef> Home Spread </th>
      <td mat-cell *matCellDef="let element">
         {{element.homeSpread}}
        </td>
    </ng-container>

  <ng-container matColumnDef="awayTeam">
    <th mat-header-cell *matHeaderCellDef> Away Team </th>
    <td mat-cell *matCellDef="let element"> {{element.awayTeam}} </td>
  </ng-container>

  <ng-container matColumnDef="awaySpread">
    <th mat-header-cell *matHeaderCellDef> Away Spread </th>
    <td mat-cell *matCellDef="let element">
          {{element.awaySpread}}
      </td>
  </ng-container>

  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef> Selection </th>
    <td mat-cell *matCellDef="let selection">
      <mat-form-field>
        <mat-label>Selection</mat-label>
        <mat-select>
          <mat-option>
            {{selection.awayTeam}}
          </mat-option>
          <mat-option>
            {{selection.homeTeam}}
          </mat-option>
          <mat-option>No Selection</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</form>
